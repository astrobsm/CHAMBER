<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a5f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2c6290;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="crossGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0e7ef;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="95" fill="url(#bgGrad)" />
  
  <!-- Medical Cross -->
  <rect x="75" y="40" width="50" height="120" rx="8" fill="url(#crossGrad)" />
  <rect x="40" y="75" width="120" height="50" rx="8" fill="url(#crossGrad)" />
  
  <!-- Rotation Arrow Circle -->
  <g stroke="#16a34a" stroke-width="6" fill="none" stroke-linecap="round">
    <path d="M 100 25 A 75 75 0 0 1 175 100" />
    <polygon points="175,85 175,105 160,100" fill="#16a34a" stroke="none" />
  </g>
  
  <!-- UNTH Text -->
  <text x="100" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1e3a5f">UNTH</text>
</svg>
